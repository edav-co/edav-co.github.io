<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta | FinanZen</title>
  <link rel="icon" type="image/x-icon" href="/edav-me-index/favicon.svg">
  <!-- Links Bootstrap, Font Awesome, CSS, Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/FinanZen/Ingresar/assets/css/style.css">
  <script src="/FinanZen/Ingresar/assets/script.js" type="module"></script>
</head>

<body>
  <section>
    <div class="row g-0">
      <!-- PARTE IZQUIERDA -->
      <div class="col-lg-7 d-none d-lg-block">
        <!-- Imagenes del carrusel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item carousel-img1 min-vh-100 active">
            </div>
            <div class="carousel-item carousel-img2 min-vh-100">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- PARTE DERECHA -->
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg3 p-4 w-100 mb-auto">
          <img src="/FinanZen/Ingresar/assets/img/FinanZen Logo2.svg" class="img-fluid" width="200">
        </div>

        <!-- Formulario general -->
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 style="font-size: 34px;" class="fw-bold mb-4">Crear Cuenta</h1>

          <!-- Formulario de registro -->

          <form id="singup-form" class="row g-3 needs-validation" novalidate="">
            <!-- Campo añadir Nombre -->
            <div class="col-md-6">
              <label for="fname" class="form-label">Nombre</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" id="fname" name="fname" required="" placeholder="John">
                <div class="valid-feedback">
                  ¡Bonito Nombre!
                </div>
              </div>
            </div>

            <!-- Campo añadir Apellido -->
            <div class="col-md-6">
              <label for="lname" class="form-label">Apellido</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" id="lname" name="lname" required="" placeholder="Doe">
                <div class="valid-feedback">
                  ¡Bonito Apellido!
                </div>
              </div>
            </div>

            <!-- Campo añadir Correo -->
            <div class="col-md-12">
              <label for="validationEmail" class="form-label">Correo Electrónico</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend"
                  required="" placeholder="johndoe@email.com">
                <div class="invalid-feedback">
                  El correo es inválido
                </div>
              </div>
            </div>

            <!-- Campo añadir Teléfono -->
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Número Telefónico</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                <span class="input-group-text">🇨🇴 +57</span>
                <input type="tel" class="form-control" id="validationPhone" required="" placeholder="1234567890">
                <div class="invalid-feedback">
                  El número de teléfono debe contener 10 dígitos
                </div>
              </div>
            </div>

            <!-- Campo Crear Contraseña -->
            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Contraseña</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="validationPassword" required="" placeholder="********">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">La contraseña debe contener 8-20 carácteres</span>
              </div>
              <div class="invalid-feedback">
                La contraseña debe contener mínimo 8 dígitos.
              </div>
            </div>

            <!-- Botón crear cuenta -->
            <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
        </div>
        </form>

        <!-- [OPCIONAL] Botones de login mediante Facebook o Google (Usare Firebase) [OPCIONAL]-->
        <div class="container text-center">
          <p class="fw-bold text-center text-muted">O inicia sesión con</p>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-primary flex-grow-1 me-2"><i class="fab fa-facebook-f"></i>
              Facebook</button>
            <button type="button" class="btn btn-outline-danger flex-grow-1 ms-2"><i class="fab fa-google"></i>
              Google</button>
          </div>
        </div>
        <!-- Fin formulario de registro -->

        <!-- Vínculo para iniciar sesión -->
        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
          <p class="fw-semibold d-inline-block mb-0">Ya tengo cuenta en Finan<span id="ZenColor">Zen</span>?</p> <a
            class="fw-bold text-dark" href="/FinanZen/Ingresar/login.html">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="../../edav-me-index/fiveserver.config.js"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/validator@14.1.1/validator.min.js"></script>
</body>

</html>
