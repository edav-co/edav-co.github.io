<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome (íconos personalizados) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FinanZen/Ingresar/assets/css/style.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/pagina/assets/css/style-index.css">

    <title>FinanZen - Home</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary border-end">
            <div class="logo">
                <img src="/pagina/assets/img/FinanZen-Logo.svg" style="width: 14rem;">
            </div>
            <div class="menu">
                <a href="" class="sidebar-option d-block text-dark p-3 mr-2 lead" id="boton-menu1"><i class="fa-solid fa-arrow-up"></i> Ingresos</a>
                <a href="" class="sidebar-option d-block text-dark p-3 mr-2 lead" id="boton-menu2"><i class="fa-solid fa-arrow-down"></i> Egresos</a>
                <a href="" class="sidebar-option d-block text-dark p-3 mr-2 lead" id="boton-menu3"><i class="fa-solid fa-list"></i> Categorías</a>
                <a href="" class="sidebar-option d-block text-dark p-3 mr-2 lead" id="boton-menu4"><i class="fa-solid fa-flag-checkered"></i> Metas</a>
            </div>
        </div>
        <!-- Contenido de la página -->
        <div class="w-100">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="assets/img/edav.jpg" class="img-fluid rounded-circle avatar me-2">
                      Emmanuel Dávila
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <button class="button-menu rounded-circle me-2" ><i class="fa-solid fa-house"></i></button>
                  <button class="button-menu rounded-circle"><i class="fa-solid fa-circle-user"></i></button>
                </form>
              </div>
            </div>
          </nav>
          <div id="content">
            <section class="py-3">
              <div class="container">
                <div class="row">
                  <div class="col-lg-9">
                    <h1 class="fw-bold mb-0">Bienvenido Emmanuel</h1>
                    <p class="lead text-muted">Estas son tus estadísticas hasta el momento</p>
                  </div>
                  <div class="col-lg-3 d-flex">
                    <button class="btn btn-primary w-100 align-self-center">Descargar reporte</button>
                  </div>
                </div>
              </div>
            </section>
            <!-- Panel de información general -->
            <section class="bg-mix">
              <div class="container">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <!-- Egresos -->
                      <div class="col-lg-4 d-flex stat my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Tus Egresos</h6>
                          <h3 class="fw-bold">$2,180,000</h3>
                          <h6 class="text-danger"><i class="fa-solid fa-circle-down"></i> 72,4%</h6>
                        </div>
                      </div>
                      <!-- Saldo Actual -->
                      <div class="col-lg-4 d-flex stat my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Saldo actual</h6>
                          <h3 class="fw-bold">$1,580,000</h3>
                        </div>
                      </div>
                      <!-- Ingresos -->
                      <div class="col-lg-4 d-flex my-3">
                        <div class="mx-auto">
                          <h6 class="text-muted">Tus Ingresos</h6>
                          <h3 class="fw-bold">$3,760,000</h3>
                          <h6 class="text-success"><i class="fa-solid fa-circle-up"></i> 27,5%</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- Panel de gráficas -->
            <section class="bg-gray">
              <div class="container">
                <div class="row text-center">
                  <div class="col-lg-6">
                    <div class="card my-3">
                      <div class="card-body">
                        <h3 class="fw-bold">Ingresos</h1>
                        <canvas id="chartIngresos" width="600" height="400"></canvas>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="card my-3">
                      <div class="card-body">
                        <h3 class="fw-bold">Egresos</h1>
                        <canvas id="chartEgresos" width="600" height="400"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      const ctxIngresos = document.getElementById('chartIngresos');
      const ctxEgresos = document.getElementById('chartEgresos');
    
      new Chart(ctxIngresos, {
        type: 'bar',
        data: {
          labels: ['01 Nov', '02 Nov', '03 Nov', '04 Nov', '05 Nov', '06 Nov'],
          datasets: [{
            label: ' Ingresos diarios en miles de pesos',
            data: [3500, 200, 0, 0, 0, 60],
            backgroundColor: 'rgba(4, 215, 78, 0.45)',
            borderWidth: 1, 
            maxBarThickness: 35
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      new Chart(ctxEgresos, {
        type: 'bar',
        data: {
          labels: ['01 Nov', '02 Nov', '03 Nov', '04 Nov', '05 Nov', '06 Nov'],
          datasets: [{
            label: ' Ingresos diarios en miles de pesos',
            data: [1600, 500, 25, 20, 15, 20],
            backgroundColor: 'rgba(220, 56, 72, 0.45)',
            borderWidth: 1, 
            maxBarThickness: 35
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      
    </script>

  </body>
</html>
